<dom-module id="samer-app">
  <template>
      <style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning"></style>
    <style>
          paper-toolbar {
              --paper-toolbar-color: var(--toolbar-color, #fff);
              --paper-toolbar-background: var(--toolbar-background, #00f);
          }

    </style>


      <iron-media-query query="(max-width: 600px)" query-matches="{{mobile_query}}"></iron-media-query>
      <iron-media-query query="(min-width: 600px) and (max-width: 800px)" query-matches="{{tablet_query}}" full></iron-media-query>
      <iron-media-query query="(min-width: 800px)" query-matches="{{wide_screen}}" ></iron-media-query>


        <paper-drawer-panel force-narrow>
          <paper-header-panel drawer>
            <paper-toolbar>
                <content select=".sidebar-header"></content>
              </paper-toolbar>
            <div>
                <content select=".sidebar"></content>
              </div>
          </paper-header-panel>

          <paper-scroll-header-panel  mode="waterfall" fixed main style="height: 100%;">
                <div class="paper-header">
                  <template is="dom-if" if="{{!wide_screen}}">
                    <paper-toolbar class="layout horizontal">
                            <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                            <span class="flex sidebar-opened">{{appTitle}}</span>
                            <content select=".toolbar"></content>
                      </paper-toolbar>

                  </template>
              </div>
              <div id="body-container" class="content fit">
                <content id="#body" select=".body"></content>
            </div>
          </paper-scroll-header-panel>



        </paper-drawer-panel>



  <!-- build:js scripts/app.js -->
  <script src="js/app.js"></script>
  <!-- endbuild-->



  </template>

  <script>
    Polymer({
      is: 'samer-app',


      properties: {

         appTitle: {
            type: String,
            value: function() {                
                return "Samer App";
            }
        },

        author: {
          type: Object,
          value: function() {
            return {
              name:  'Samernet MDS',
              email: 'info@samernetmds.com',
            };
          }
        },
        
        errorRedirect: {
            type: String,
            value: function() {
                return '/home';
            }
        }
        
      },

</dom-module>
