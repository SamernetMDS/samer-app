<dom-module id="samer-app">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
      
      
      
      span.space {
          @apply(--layout-flex);
      }
      
      header-bar {
          --header-bar-background-color: var(--header-bar-nav-background--color, #0075a8);
          --header-bar-color: var(--header-bar-nav-color, #fff);
      }


      
    </style>
    


<span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

        <header-bar id="header" title="{{appTitle}}">
            <content id="nav" select="nav"></content>
            <content id="sub-headers" select="header.sub-header"></content>
        </header-bar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}" id="content-pages">
              
            <content select="samer-route" id="routes-content"></content>                      
            
          </iron-pages>
        </div>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->

  </template>

  <script>
    Polymer({
      is: 'samer-app',

      properties: {

         appTitle: {
            type: String,
            value: function() {                
                return window.document.title;
            }
        },

        author: {
          type: Object,
          value: function() {
            return {
              name:  'Max',
              email: 'max@example.com',
            };
          }
        },
        
        mainColor: {
            type: String,
            notify: true,
        },
        
        errorRedirect: {
            type: String,
            value: function() {
                return '/home';
            }
        }
        
      },

      // Element Lifecycle

      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
        
        var app = this.$.app;
        var self = this;
        

        window.addEventListener('WebComponentsReady', function() {
            
            app.baseUrl = this.errorRedirect;
            
            routing_middleware(app);
            
            // 404
            page('*', function() {
                app.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
                console.warn('Can\'t find: ' + window.location.href  + '. Redirected you to Home Page');
                app.$.toast.show();
                page.redirect(app.baseUrl);
            });

            
        });
        
        
        
        
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
        
        
        
        
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

      // Element Behavior

     
    });
    
    
  </script>
</dom-module>
